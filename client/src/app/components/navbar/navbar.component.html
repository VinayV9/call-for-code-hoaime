<mat-toolbar color="warn">
  <button mat-icon-button>
    <i class="material-icons" (click)="drawer.toggle()">menu</i>
  <button>
  <span>Call for Code Hoime</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="signInWithGoogle()" *ngIf="!user">
    <img src="assets/signIn.svg" alt="sign in with google">
  </button>
  <button mat-icon-button (click)="signOut()" *ngIf="user">
    <i class="material-icons">
      exit_to_app
    </i>
  </button>
  <div *ngIf="user">
    <span>{{user.username}}</span>
    <img src="{{user.avtar}}" alt="Avatar" class="avatar">
  </div>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #drawer class="side-nav">
    <mat-nav-list>
      <a mat-list-item routerLink=".">Profile</a>
      <a mat-list-item routerLink="servers">Servers Analysis</a>
      <a mat-list-item routerLink="client">Clients</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
