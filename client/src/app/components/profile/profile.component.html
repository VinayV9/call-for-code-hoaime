

<mat-card class="profile-card">
  <form class="profile-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Age" >
    </mat-form-field>
    <mat-form-field name="familyMemberCount">
      <mat-label>Family members</mat-label>
      <mat-select matNativeControl required [(ngModel)]="familyMemberCount" name="familyMemberCount" (selectionChange)="foo()">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
        <mat-option value="6">6</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-card>

<div class="members">
<mat-card class="item member" *ngFor="let item of familyDetails; let i= index">
    <mat-chip> family member : {{ i + 1 }}</mat-chip>
    <mat-form-field class="profile-form" >
        <!-- <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group> -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Age" >
        </mat-form-field>
        
        <textarea matInput placeholder="additional details"></textarea>
    </mat-form-field>
</mat-card>
</div>
